---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    app: frontend
  strategy:
    type: Rolling
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - image: ocp-demo:fe-node
        imagePullPolicy: Always
        name: frontend
        resources:
          limits:
            memory: 2048Mi
            cpu: 500m
        env:
           - name: "URL"
             value: "http://ocp-demo:3030/v1/whoami"
      restartPolicy: Always
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - frontend
      from:
        kind: ImageStreamTag
        name: ocp-demo:fe-node
    type: ImageChange
